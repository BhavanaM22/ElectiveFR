<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Elective Selection</title>
</head>
<body>
  <header>
    <h1>Select Your Electives</h1>
  </header>
  <div id="electiveContainer">
    <h2>Open Electives</h2>
    <table id="openElectivesTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Available Seats</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Professional Electives</h2>
    <table id="professionalElectivesTable">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Available Seats</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <button id="confirmSelection">Confirm Selection</button>
  <script src="script.js"></script>
</body>
</html>
